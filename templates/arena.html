{% extends "base.html" %}
{% block title %}Hello{% endblock %}
{% block extra_head %}
<link rel="stylesheet" href="/static/css/arena.css">
{% endblock %}

{% block content %}
<div class="arena_field">
    <div id='subscribe'>
        {% for mes in messages%}
        <p>[{{ mes['time'].strftime('%H:%M:%S') }}] ({{ mes['user'] }}) {{ mes['msg'] }}</p>
        {% endfor %}
    </div>
    <p>
        <input  type="text" id="message" autocomplete="off">
        <input class="btn btn-primary" type="submit" id='submit' value="Send">
        <input class="btn btn-default" type="button", id="signout", value="Sign Out">
    </p>
</div>
{% endblock %}

{% block footer %}
    <script src="{{ app.router.static.url(filename='/js/jquery-1.12.4.min.js') }}"></script>
    <script src="{{ app.router.static.url(filename='/js/arena_ws.js') }}"></script>
{% endblock %}
